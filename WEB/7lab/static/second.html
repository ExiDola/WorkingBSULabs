<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смартфоны в салоне мобильной связи</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #f5f5f5;
}
    </style>
</head>
<body>
    <h1>Смартфоны в салоне мобильной связи</h1>
    <table id="phoneTable">
        <thead>
            <tr>
                <th>Модель</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody id="phoneTableBody"></tbody>
    </table>
    <p style="text-align: center;">
        <a href="phones.json" download>Скачать файл phones.json</a>
    </p>
    <script>
        function loadPhones() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var phones = JSON.parse(xhr.responseText);
                        displayPhones(phones);
                    } else {
                        console.error('Failed to load phones: ' + xhr.status);
                    }
                }
            };
            xhr.open('GET', 'phones.json');
            xhr.send();
        }

        function displayPhones(phones) {
            var tableBody = document.getElementById('phoneTableBody');
            tableBody.innerHTML = ''; // Очистить содержимое таблицы перед обновлением
            Object.keys(phones).forEach(function(phoneName) {
                var row = tableBody.insertRow();
                var nameCell = row.insertCell(0);
                var descriptionCell = row.insertCell(1);
                nameCell.textContent = phoneName;
                descriptionCell.textContent = phones[phoneName];
            });
        }

        window.onload = function() {
            loadPhones();
        };
    </script>
</body>
</html>
